<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<body>


<div class="navbar navbar-inverse " th:fragment="navbar">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Autotrader</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active" th:class="${view == 'index'} ? 'active' : ${#httpServletRequest.getServletPath()}"><a href="/index.html">Home</a></li>
            <li th:class="${view == 'watchlist'} ? 'active' : 'nope'"><a th:href="@{/watchlist}" href="/watchlist.html">Watchlist</a></li>
            <li th:class="${view == 'highShares'} ? 'active' : ''"><a th:href="@{/highShares}" href="/highShares.html">highest shares</a></li>
            <li th:class="${view == 'graph'} ? 'active' : ''"><a th:href="@{/graph}" href="/graph.html">Graphes</a></li>
        </ul>
        <form action="graph.html" th:attr="action=@{/graph}" class="navbar-form navbar-left">
            <div class="input-group">
                <input id="actionBox" type="text" name="actionId" class="form-control" placeholder="Search Share"/>
                <div class="input-group-btn">
                    <button id="searchButton" value="Refresh" class="btn btn-default" type="submit">
                        <i class="glyphicon glyphicon-search"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

</body>

</html>
